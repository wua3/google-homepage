<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Homepage Clone</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div id="top-bar">
            <div class="link-container">
                <a href="https://about.google/intl/en/">About</a>
                <a href="https://store.google.com/">Store</a>    
            </div>
            <div>
                <div class="link-container">
                    <a href="https://mail.google.com/">Gmail</a>
                    <a href="https://www.google.com/imghp">Images</a>
                    <a id="sign-in" href="https://accounts.google.com/ServiceLogin">Sign in</a>    
                </div>
                <div class="spacer"></div>
            </div>
        </div>
        <div id="body">
            <div id="logo">
                <span style='color: #4285f4'>F</span><span style='color: #ea4335'>o</span><span style='color: #fbbc05'>o</span><span style='color: #4285f4'>g</span><span style='color: #34a853'>l</span><span style='color: #ea4335'>e</span>
            </div>
            <input id="search" type="text"/>  
            <div id="search-buttons">
                <button type="submit">Foogle Search</button>
                <button type="submit">I'm Feeling Lucky</button>      
            </div>
        </div>
        <footer>
            <div class="link-container">
                <a href="https://ads.google.com/intl/en_us/home/">Advertising</a>
                <a href="https://www.google.com/services/">Business</a>
                <a href="">How Search works</a>        
            </div>
            <div>
                <div class="link-container">
                    <a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
                    <a href="https://www.google.com/preferences?hl=en">Settings</a>        
                </div>
                <div class="spacer"></div>
            </div>
        </footer>
    </body>
</html>
